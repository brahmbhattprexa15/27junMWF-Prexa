    <form action="" method="post">
        <fieldset>
            <table border="1" width="" 600px align="center">
                <legend>persnol informati</legend>
                <tr>
                    <td>username</td>
                    <td colspan="3"><input placeholder="name" type="text" name="username" id="username" required></td>
                </tr>
        </fieldset>
        <tr>
            <td>email</td>
            <td colspan="3"><input placeholder="xxxxxx@xxxxx.xxx" required type="email" name="email"></td>
        </tr>
        <tr>
            <td>password</td>
            <td colspan="3"><input placeholder="enter pwd" type="password" name="password" id="password" required>
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" value="male" required>male</td>
            <td><input type="radio" name="gender" value="female" required>female</td>

        </tr>
        <tr>
            <td>mobile no</td>
            <td colspan="3"><input type="tel" name=" mobile" required></td>

        </tr>

        <tr>
            <td>age</td>
            <td colspan="3"><input type="number " name=" age" required></td>

        </tr>
        <tr>
            <td>address</td>
            <td colspan="3"> <textarea name="" id="" cols="30" rows="10" required></textarea>
            </td>
        </tr>
        <tr>
            <td>city</td>
            <td colspan="3"><select name="" id="">
                    <option value="" aria-required="true">select city</option>
                    <option value="ahemdabad">ahemdabad</option>
                    <option value="baroda">baroda</option>
                    <option value="surat"> surat</option>
                    <option value="rajkot"> rajkot</option>
                </select></td>
        </tr>
        <tr>
            <td>education</td>
            <td colspan="3"><select name="" id="" multiple>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="bca">bca</option>
                    <option value="mca">mca</option>
                    <option value="msc it">msc it</option>
                    <option value="phd">phd </option>
                </select></td>
        </tr>
        <tr>
            <td>dob</td>
            <td colspan="3"><input type="date"></td>
        </tr>

        <tr>
            <td>month</td>
            <td colspan="3"><input type="month"></td>
        </tr>

        <tr>
            <td>week</td>
            <td colspan="3 "><input type="week"></td>
        </tr>
        <tr>
            <td>colour</td>
            <td colspan="3"><input type="color"></td>
        </tr>

        <tr>
            <td>range</td>
            <td colspan="3"><input type="range"></td>
        </tr>

        <tr>
            <td>hobbies</td>
            <td colspan="3"><input type="checkbox">cricket
                <input type="checkbox">music
                <input type="checkbox">runing
                <input type="checkbox">archery
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td colspan="3"><input type="reset" value="reset"></td>
        </tr>
        </table>
    </form>
