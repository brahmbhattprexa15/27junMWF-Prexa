<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wraper {
            width: 20rem;
            height: 20rem;
            overflow: hidden;
        }

        .wraper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 400ms;
        }

        .wraper:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="wraper">
        <img src="../psd/indonesiyan-food/image/card3.png" alt="">
    </div>
</body>

</html>
