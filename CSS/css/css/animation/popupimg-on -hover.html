<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wraper {
            width: 90%;
            margin: 100px auto;
            padding: 30px;
            display: flex;
        }

        .box {
            width: 400px;
            margin: 0 10px;
            transition: all 2s;
        }

        .box img {
            display: block;
            width: 100%;
            border-radius: 5px;
        }

        .box:hover {
            /* transform: font-emphasize-style:acce; */
            transform: scale(1.2);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wraper">
        <div class="box">
            <img src="../psd/indonesiyan-food/image/Card (1).png" alt="">
        </div>
        <div class="box">
            <img src="../psd/indonesiyan-food/image/Card (2).png" alt="">

        </div>
        <div class="box">
            <img src="../psd/indonesiyan-food/image/card3.png" alt="">

        </div>
    </div>
</body>

</html>
