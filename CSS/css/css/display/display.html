<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display-block {
            display: block;
        }

        .display-inline {
            display: inline;
            border: 1px solid;
            margin: 20px;
            padding: 20px;
            width: 600px;

        }

        .disp-inline-block {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            width: 600px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    before display block
    <div class="display-block">display block content</div>
    after display block
    <hr>

    before disp inline
    <div class="display-inline">display inline</div>
    after disp inline
    <hr>
    beforedisp inline block
    <div class="disp-inline-block">disp inline block content</div>
    after disp disp-inline-block
</body>

</html>
