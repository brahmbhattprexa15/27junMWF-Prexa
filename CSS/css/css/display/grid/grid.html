<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid;
        }

        .wraper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
        }

        .box1 {
            grid-column: 1/3;
            grid-row: 1;
            background-color: aqua;
        }

        .box2 {
            grid-column: 2/4;
            grid-row: 1/3;
            background-color: rgba(136, 221, 39, 0.543);
        }

        .box3 {
            grid-column: 1;
            grid-row: 2/5;
            background-color: rgba(201, 51, 51, 0.543);
        }

        .box4 {
            grid-column: 2;
            grid-row: 3;
            background-color: rgb(83, 48, 212);
        }

        .box5 {
            grid-column: 3;
            grid-row: 3;
            background-color: rgb(207, 146, 31);
        }

        .box6 {
            grid-column: 2;
            grid-row: 4;
            background-color: rgb(210, 40, 40);
        }

        .box7 {
            grid-column: 3;
            grid-row: 4;
            background-color: rgb(45, 59, 48);
        }
    </style>
</head>

<body>
    <div class="wraper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
        <div class="box7">box7</div>
    </div>
</body>

</html>
