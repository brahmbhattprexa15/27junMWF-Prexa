<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{outline:2px solid orange}
        a:link{color: turquoise;}
        a:visited{color: rgb(86, 13, 117);}
        a:active{color: rgb(232, 12, 12);}
        a:hover{text-shadow: 2px 2px 5px rgb(151, 13, 201);}
        .btn{
            padding: 5px 15px;
            background-color: rgb(154, 154, 185);
            color: rgb(216, 26, 26);
            margin: 10px;
            display: inline-block;
            border-radius: 15px;
        }
        .btn:hover{
            box-shadow: 2px 2px 5px rgb(185, 20, 31);
        }
        p::first-letter{color: red; font-size: 36px;}
        p::first-line{color: red;}
        h2::after,h2::before{content: "@";}
        p::selection{background-color: black;color: white;
        }
        
    </style>
</head>
