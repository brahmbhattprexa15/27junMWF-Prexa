<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-width</title>
    <style>
        div{
            margin: 2rem;
            /* display: inline-block; */
        }
        .width-top{
            border-top-width: 10px;
            border-style: solid;
            border-color: blue;
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .width-bottom{
            border-bottom-width: 10px;
            border-style: solid;
            border-color: rgb(255, 140, 0);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .width-right{
            border-right-width: 10px;
            border-style: solid;
            border-color: rgb(216, 27, 27);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .width-left{
            border-left-width: 10px;
            border-style: solid;
            border-color: rgb(74, 216, 27);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .width-number{
            border-width: 0 4px 8px 12px;
            border-style: solid;
            border-color: rgb(55, 16, 122);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        

    </style>
</head>
<body>
    <div class="width-top">   border-top-width</div>
    <div class="width-bottom">border-bottom-width</div>
    <div class="width-right"> border-right-width</div>
    <div class="width-left"> border-left-width</div>  
    <div class="width-number"> border-width-define-number</div>
    
</body>
</html>
