<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-color</title>
    <style>
        div{
            margin: 2rem;
        }
          .color-top{
            border-width: 10px;
            border-style: solid;
            border-top-color: blue;
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .color-bottom{
            border-width: 10px;
            border-style: solid;
            border-bottom-color: rgb(255, 140, 0);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .color-right{
            border-width: 10px;
            border-style: solid;
            border-right-color: rgb(216, 27, 27);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .color-left{
            border-width: 10px;
            border-style: solid;
            border-left-color: rgb(74, 216, 27);
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .color-multiple{
            border-width: 10px;
            border-style: solid;
            border-color: red green blue orange;
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }
        .color-2value{
            border-width: 10px;
            border-style: solid;
            border-color: red blue;
            padding: 10px;
            width: 300px;
            height: 150px   ;
        }

    </style>
</head>
<body>
    <h3>border-color</h3>
       <p>The border-color shorthand CSS property sets the color of an element's border.</p> 
       <div class="color-top">   color-top</div>
       <div class="color-bottom">color-bottom</div>
       <div class="color-right"> color-right</div>
       <div class="color-left"> color-left</div>
       <div class="color-multiple"> color-multiple</div>
       <div class="color-2value"> color-2value (1. top- bottom,  2. right-left)</div>
    
</body>
</html>
