<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-color</title>
    <style>
   
       h3 {
        background-color: teal;
        color: white;
        border: 3px dotted black;
        padding: 5px;
        text-transform: capitalize;
    }
    .color-name{
        outline-width:5px ;
        outline-style: solid;
        outline-color: brown;
        width: 200px;
        height: 100px;
        margin-left: 25rem;
        margin-top: 20px;
      }
      .color-rgb{  outline-width:5px ;
        outline-style: solid;
        outline-color: rgb(56, 107, 96);
        width: 200px;
        height: 100px;
        margin-left: 25rem;
        margin-top: 20px;
      }
      .color-hashcode{
        outline-width:5px ;
        outline-style: solid;
        outline-color: #242424;
        width: 200px;
        height: 100px;
        margin-left: 25rem;
        margin-top: 20px;
      }


    </style>
    
</head>
<body>
   <h3> outline-color</h3>
  <p> The outline-color CSS property sets the color of an element's outline.</p>

  <div class="color-name"> color name</div>
  <div class="color-rgb"> color rgb</div>
  <div class="color-hashcode">  color-hashcode</div>

</body>
</html>
