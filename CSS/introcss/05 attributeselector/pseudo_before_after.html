<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo_before_after</title>
    <style>
        h1::before {
            content: '~';
        }
        h2::after {
            content: '~';
        }

    </style>
</head>
<body>
    <h1>test</h1>
    <h2>test</h2>
    
</body>
</html>
