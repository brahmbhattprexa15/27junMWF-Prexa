<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> background-repeat</title>
    <style>
        div{
            height: 300px;
        }

         .background-repeat-repeat {
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;
            border: 15px dotted orangered;
            padding: 50px;
            background-repeat: repeat;
         }
         .background-repeat-norepeat {
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;

            border: 15px dotted orangered;
            padding: 50px;
            background-repeat: no-repeat;
         }
         .background-repeat-repeatx {
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;
            border: 15px dotted orangered;
            padding: 50px;
            background-repeat: repeat-x;
         }
         .background-repeat-repeatY {
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;
            border: 15px dotted orangered;
            padding: 50px;
            background-repeat: repeat-y;
         }
         
         .background-repeat-space-repeat{
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;
            border: 15px dotted orangered;
            padding: 50px;
            background-repeat: space repeat;
         }
         
         .background-repeat-space-repeat{
            background-image: url(../Image/img17.jpeg);
            background-size: 200px;
            border: 15px dotted orangered;
            padding: 50px;
            background-repeat:  space ;
            background-position:  center;
         }
         
       
         



    </style>
</head>
<body>
    <div class=" background-repeat-repeat"> background-repeat-repeat</div>
    <div class=" background-repeat-norepeat"> background-repeat-norepeat</div>
    <div class="background-repeat-repeatx"> background-repeat-repeatx
        <P>X AXIS repeat</P>
    </div>
    <div class="background-repeat-repeatY"> background-repeat-repeatY
        <P>Y AXIS repeat</P>
    </div>
   <div class=" background-repeat-space-repeat"> background-repeat-space-repeat</div>

</body>
</html>
