<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text color </title>
    <style>
         .colorname{
            color: crimson;
         }
         .HEXvalue{
            color: #ff0000;
         }
         .RGB{
            color: rgb(255,100,0) ;
         }
    </style>
</head>
<body>

    <h3>Text Color</h3>
<p>The color property is used to set the color of the text. The color is specified by:</p>

    <p class="colorname">a color name - like "red"</p>
    <p class="HEXvalue">a HEX value - like "#ff0000"</p>
    <p class="RGB">an RGB value - like "rgb(255,0,0)"</p>
</body>
</html>
