<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width</title>
    <style>
           h3 {
            background-color: rgba(150, 78, 217, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }
        .min-width{
            display: inline-block;
           min-width: 150px;
           background-color: teal;
        }

    </style>
</head>
<body>

    <h3>min-width</h3>
    <p>The min-width property in CSS is used to define the minimum width of an element. The value of the width cannot be less than the value of min-width. If the content specified within the element is smaller, min-width maintains the specified minimum width. </p>
    <div class="min-width">
        testing
    </div>
</body>
</html>
