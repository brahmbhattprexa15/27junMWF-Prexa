<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - none </title>
    <style>
         h3 {
            background-color: rgba(150, 78, 217, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }
        

           div p {
            width: 50px;
            background-color: blueviolet;
            margin: 20px;
            border: 1px solid black;
        }

        .none{
            display: none;
        }




    </style>
</head>
<body>
       <h3>Display: none;</h3>
    <p>display: none; is commonly used with JavaScript to hide and show elements without deleting and recreating them. Take a look at our last example on this page if you want to know how this can be achieved.</p>

 <div class="display">
    <p>before</p>
    <p class="none">testing</p>
    <p>after</p>
 </div>
    
</body>
</html>
