<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        h3 {
            background-color:black ;
            color:crimson;
        }
        p {
            background-color: orange;
            color: navy;
        }
    </style>
</head>
<body>
    <H3> Internal CSS</H3> 
    <p>
        An internal style sheet may be used if one single HTML page has a unique style. <br>

        The internal style is defined inside the style element, inside the head section. <br>
        
        Not perferable because of  code reusablity

    </p>
</body>
</html>
