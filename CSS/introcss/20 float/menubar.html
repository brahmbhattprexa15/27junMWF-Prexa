<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header for float example</title>
    <style>
        *{
            border: 1px solid;
        }
        .logo{
            float: left;
        }
        .right-side-menu{
            float: right;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>

    <header>
        <div class="menu">
            <div class="logo">logo</div>
             <div class="right-side-menu">menu</div>
        </div>
    </header>

    <section>
        <div class="clearfix">data</div>
    </section>

</body>

</html>
