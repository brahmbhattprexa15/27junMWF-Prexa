<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        h3 {
            background-color: teal;
            color: white;
            border: 3px dotted black;
            padding: 5px;
            text-transform: capitalize;
        }

        div {
            margin: 60px;
        }

        .box {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding: 100px;
            width: 200px;
            height: 100px;
        }

        .top {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding-top: 100px;
            width: 200px;
            height: 100px;
        }

        .right {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding-right: 500px;
            width: 200px;
            height: 100px;
        }

        .bottom {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding-bottom: 200px;
            width: 200px;
            height: 100px;
        }

        .left {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding-left: 150px;
            width: 200px;
            height: 100px;
        }

        .number {
            outline: 20px solid orangered;
            border: 10px solid green;
            padding: 150px 100px 50px 300px;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h3>padding</h3>
    <p>An element's padding area is the space between its content and its border.</p>
    <p>padding => outer space</p>


    <h3>padding all</h3>
    <div class="box">padding</div>
    <h3>padding-top</h3>
    <div class="top">padding-top </div>
    <h3>padding-right</h3>
    <div class="right">padding-right</div>
    <h3>padding-bottom</h3>
    <div class="bottom">padding-bottom</div>
    <h3>padding-left</h3>
    <div class="left">padding-left</div>
    <h3>padding-multipule</h3>
    <div class="number">padding-multipule</div>
</body>

</html>
