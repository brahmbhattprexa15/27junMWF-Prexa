<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow </title>
    <style>
         h3 {
            background-color: rgba(150, 78, 217, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }
         .box{
            height: 100px;
            width: 200px;
            margin: 0 auto;
            border: 1px solid red;
            background-color: yellow;
            box-shadow: 5px 8px 3px green;
            padding: 20px;
            }

            .box-1{
                height: 100px;
                width: 200px;
                margin: 20px auto;
                padding: 20px;
                border: 2px double green;
                background-color: red;
                box-shadow: orchid 5px 10px 10px;
            }
        
    </style>
</head>
<body>
    <h3>box-shadow</h3>
    <p>The box-shadow CSS property adds shadow effects around an element's frame. You can set multiple effects separated by commas. A box shadow is described by X and Y offsets relative to the element, blur and spread radius, and color.</p>

    <div class="box">
        <p> box </p>
    </div>

    <div class="box-1">
        <p> box-1</p>
    </div>



    
</body>
</html>
