<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table border</title>
    <style>
          h3 {
            background-color: rgba(150, 78, 217, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }

      .table-1 table, th,td{
            border: 1px solid;
        }
      
    </style>
</head>
<body>
    <h3>table border</h3>
    <P>To specify table borders in CSS, use the border property.</P>

     <p>  The example below specifies a solid border for table, th, and td elements</p> 
     <div class="table-1">
        <table>
            <tr>
                <th>test</th>
                <th>test</th>
                <th>test</th>
            </tr>
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
        </table>
     </div>

     
</body>
</html>
