<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>

        /* (for Descendant Selectors)
         ul.cust-class a { 
            text-decoration: none;
        }*/
        .cust-class>p>a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h3>Child Selector (>)</h3>
    <p> child selector selects all elements that are the children of a specified element. </p>

    <ul>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
    </ul>

        
      
    <ul class="cust-class">
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
    </ul>

        
      
    <ul>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
        <li><a href="#">test</a></li>
    </ul>

    <div class="cust-class"> 
        <p>something <a href="#">Anchor</a></p>

    </div>
</body>
</html>
