<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector</title>
    <style>
        *{
            background-color:thistle;
            color:blueviolet;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>The * selector selects all elements.

        The * selector can also select all elements inside another element </p>
    <p>This is useful when you want to set a style for of all the elements of an HTML page or for all of the elements within an element of an HTML page.</p>
    <br>
    <br>

    <label for="">Test </label>
    <div>test</div>
</body>
</html>
