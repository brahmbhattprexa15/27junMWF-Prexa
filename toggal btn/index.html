<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <div class="container">
            <div class="row justify align">
                <div class="col">
                    <div class="logo">
                        <img src="./image/download.webp" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="list">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="#">buy</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                    <div class="bar">
                        <i class="fa-solid fa-2 fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        /* background-color: ; */
        const btn = document.querySelector(".bar");
        const navbar = document.querySelector(".list");
        const anyone = document.querySelectorAll(".list li");


        btn.addEventListener("click", () => {
            // console.log("hello");
            btn.classList.toggle("show");
            navbar.classList.toggle("show");
        });

        let chokdi = document.querySelector(".bar");
        let way = document.querySelector(".fa-bars");
        chokdi.onclick = function () {
            if (way.classList.contains("fa-bars")) {
                way.classList.replace("fa-bars", "fa-times");
            } else {
                way.classList.replace("fa-times", "fa-bars");
            }
        }


        anyone.forEach(element => {
            element.addEventListener("click", () => {
                navbar.classList.toggle("show");
                way.classList.replace("fa-times", "fa-bars");

            })
        });
    </script>

</body>

</html>
