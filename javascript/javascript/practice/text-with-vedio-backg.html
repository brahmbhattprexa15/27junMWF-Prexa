<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .showcase {
            width: 50%;
            height: 20vh;
            position: relative;
        }

        .showcase video {
            width: 70%;
            height: 70%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;

        }

        .title {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-size: 100px;
            color: white;
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="showcase">
        <video src="Nebula - 6044.mp4" autoplay loop muted></video>
        <h1 class="title">BEYOND</h1>
    </div>
</body>

</html>
