<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="op">data</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $('#op').append("-append")//append is used for write a word behind of other data
        $('#op').prepend("prepand-")//append is used for write a word before of other data
        $('#op').before("before")//before tag ni under and elemant ni bhar use thay 6
        $('#op').after("after")//after tag ni under and  elemant ni bhar perform thay 6
    </script>
</body>

</html>
