<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="test" id="test">
    <button onclick="btn()">click</button>
    <script>
        function btn() {
            let inpdata = document.getElementById("test")
            console.log(inpdata.getAttribute('type'));
            if (inpdata.getAttribute('type') == "text") {
                inpdata.setAttribute('type', "email")
            } else {
                inpdata.setAttribute('type', "text")

            }
        }
    </script>
</body>

</html>
